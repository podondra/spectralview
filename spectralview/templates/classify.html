{% extends base.html %}

{% block head %}
<script src="http://d3js.org/d3.v4.min.js"></script>
{% end %}

{% block body %}
<h2>{{ name }}</h2>
<svg width="500" height="300"></svg>
<script type="text/javascript">
var data = {% raw spectrum %}

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d.wave); })
    .y(function(d) { return y(d.flux); });

x.domain(d3.extent(data, function(d) { return d.wave; }));
y.domain(d3.extent(data, function(d) { return d.flux; }));

g.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))

g.append("g").call(d3.axisLeft(y))

g.append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("stroke", "steelblue")
    .attr("stroke-width", 1)
    .attr("d", line);

var halpha = 6562.8;

g.append("line")
    .attr("x1", x(halpha))
    .attr("x2", x(halpha))
    .attr("y1", 0)
    .attr("y2", height)
    .attr("stroke-width", 1)
    .attr("stroke-dasharray", "5, 5")
    .attr("stroke", "black");
</script>

<form action="{{ reverse_url('classify') }}" method="post">
    {% module xsrf_form_html() %}
    <input type="hidden" name="ident" value="{{ ident }}">
    <button name="label" value="absorption" autofocus>absorption</button>
    <button name="label" value="emission">emission</button>
    <button name="label" value="unknown">unknown</button>
</form>
{% end %}
