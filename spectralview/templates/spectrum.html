{% extends base.html %}

{% block body %}
<h2>{{spectrum['name']}}</h2>

<p>label: {{inv_classes[spectrum['label']]}}</p>

{% include vizualization.html %}

<form action="{{reverse_url('spectrum', spectrum['_id'])}}" method="post">
    {% module xsrf_form_html() %}
    {% for category in sorted(classes) %}
        <button name="label" value="{{category}}" autofocus>{{category}}</button>
    {% end %}
</form>
{% end %}
