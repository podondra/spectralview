<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spectral View</title>
        <link rel="shortcut icon" type="image/x-icon" href="{{ static_url('favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ static_url('css/style.css') }}">
        <script src="http://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="{{ static_url('js/charts.js') }}"></script>
        {% block head %}{% end %}
    </head>
    <body>
        <header>
            <h1><a href="{{ reverse_url('index') }}">Spectral View</a></h1>
            <nav>
                {% if not current_user %}
                    <a href="{{ reverse_url('login') }}">login</a>
                {% else %}
                    <a href="{{ reverse_url('logout') }}">logout</a>
                {% end %}
                <a href="{{ reverse_url('spectra', 'all',) }}">all</a>
                {% for c in classes %}
                    <a href="{{ reverse_url('spectra', c) }}">{{ c }}</a>
                {% end %}
                <a href="{{ reverse_url('classification') }}">classification</a>
            </nav>
        </header>
        <section>
            {% block body %}{% end %}
        </section>
    </body>
</html>
